<!DOCTYPE html>
<html lang="en">

<head>
    <title>D. Kasi Pavan Kumar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Kasi's portfolio used to showcase work & projects.">
    <link rel="icon" href="assets/icons/webp/kman.webp">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <nav id="navbar">
        <header id="header">
            <h1 id="title">
                <a href="index.html">
                    D. Kasi Pavan Kumar
                </a>
            </h1>
        </header>
        <div id="nav-links">
            <a href="#projects">Projects</a>
            <a href="#contact">Presence</a>
        </div>
    </nav>

    <main>
        <!-- Welcome section -->
        <section id="welcome-section" class="flex col">
            <h1>Welcome.</h1>
            <h2>I'm a web developer.</h2>
            <h3 class="flex">
                <img
                    id="location-icon" 
                    src="assets/icons/svg/worldwide.svg" 
                    alt="Earth Icon" 
                    height="32" width="32"
                >
                Mumbai, India
            </h3>
            <h3>Follow to see my projects.</h3>
            <a href="#projects">
                <h3>↓</h3>
            </a>
        </section>

        <!-- Projects section -->
        <section id="projects">
            <header id="project-header">
                <h1>Projects</h1>
            </header>

            <div id="project-grid"></div>
        </section>

        <!-- Contact section -->
        <section id="contact" class="flex col">
            <header>
                <h1>Presence</h1>
            </header>
            <div class="social">
                <a rel="noopener" id="profile-link" href="https://github.com/code-plus-coffee" target="_blank">
                    <img alt="Github Icon" src="assets/icons/svg/icons8-github.svg"
                        onerror="this.onerror=null; this.src='assets/icons/png/icons8-github.png'">
                </a>
                <a rel="noopener" href="https://freecodecamp.org/kasi" target="_blank">
                    <img alt="freeCodeCamp Icon" src="assets/icons/svg/icons8-free-code-camp.svg"
                        onerror="this.onerror=null; this.src='assets/icons/png/icons8-free-code-camp.png'">
                </a>
                <a rel="noopener" href="https://www.fiverr.com/kasipavan" target="_blank">
                    <img alt="Fiverr Icon" src="assets/icons/ico/favicon.ico"
                        onerror="this.onerror=null; this.src=''">
                </a>
            </div>
        </section>

        <!-- Scroll to top button -->
        <button onclick="setScrollState()" id="scroll-top-btn">
            <h2>↑</h2>
        </button>
    </main>

    <!-- <script src="./js/script.min.js"></script> -->
    <script src="/js/script.js"></script>
</body>

</html>
